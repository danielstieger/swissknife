plugins {
    id 'java'
    id 'war'
}

group 'org.modellwerkstatt.swissknife'

repositories {
    mavenCentral()
}

dependencies {

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}

defaultTasks("war")

war {
    webXml = file("${customWebXmlFile}")

    from("artefact/static") {
        into '/static'
    }
}


task ZZ_tomcatHotDeploy(type: Copy) {
    dependsOn(war)
    from war.archivePath
    into "${tomcatHome}/webapps"
}